global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'cdn-defense-api'
    static_configs:
      - targets: ['defense-api:5000']
        labels:
          node: 'node-1'
      - targets: ['defense-api-2:5000']
        labels:
          node: 'node-2'
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 10s

  - job_name: 'apisix'
    static_configs:
      - targets: ['apisix:9180']
    metrics_path: '/apisix/prometheus/metrics'
    scrape_interval: 10s
