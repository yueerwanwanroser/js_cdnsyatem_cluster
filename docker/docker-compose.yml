version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: cdn-postgres
    environment:
      POSTGRES_USER: cdnuser
      POSTGRES_PASSWORD: cdnpass123
      POSTGRES_DB: cdn_defense
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cdn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cdnuser -d cdn_defense"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: cdn-redis
    command: redis-server --appendonly yes --requirepass redispass123
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - cdn-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # etcd 全局配置中心
  etcd:
    image: quay.io/coreos/etcd:v3.5.7
    container_name: cdn-etcd
    environment:
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://etcd:2379
      ETCD_LISTEN_PEER_URLS: http://0.0.0.0:2380
      ETCD_INITIAL_ADVERTISE_PEER_URLS: http://etcd:2380
      ETCD_INITIAL_CLUSTER: "default=http://etcd:2380"
      ETCD_INITIAL_CLUSTER_STATE: new
      ETCD_INITIAL_CLUSTER_TOKEN: etcd-cluster
      ETCD_HEARTBEAT_INTERVAL: 100
      ETCD_ELECTION_INTERVAL: 1000
    volumes:
      - etcd_data:/etcd-data
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - cdn-network
    healthcheck:
      test: ["CMD", "etcdctl", "--endpoints=http://etcd:2379", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # APISIX 网关
  apisix:
    image: apache/apisix:3.1-alpine
    container_name: cdn-apisix
    volumes:
      - ./docker/apisix_config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./apisix-plugins:/opt/apisix/plugins:ro
    ports:
      - "9080:9080"
      - "9443:9443"
      - "9180:9180"
    depends_on:
      - redis
      - etcd
    networks:
      - cdn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9180/apisix/admin/routes"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django 后端 + 前端模板
  django:
    build:
      context: .
      dockerfile: docker/Dockerfile.django
    container_name: cdn-django
    environment:
      DEBUG: "False"
      ALLOWED_HOSTS: "*"
      SECRET_KEY: "django-insecure-supersecretkey123!@#$%"
      DB_ENGINE: django.db.backends.postgresql
      DB_NAME: cdn_defense
      DB_USER: cdnuser
      DB_PASSWORD: cdnpass123
      DB_HOST: postgres
      DB_PORT: "5432"
      REDIS_URL: redis://:redispass123@redis:6379/0
      CACHE_URL: redis://:redispass123@redis:6379/1
      ETCD_HOST: etcd
      ETCD_PORT: "2379"
    volumes:
      - ./backend:/app
      - ./docker/entrypoint.sh:/app/scripts/entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      etcd:
        condition: service_healthy
    networks:
      - cdn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/sync-status/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理 (生产前端)
  frontend:
    image: nginx:alpine
    container_name: cdn-frontend
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    networks:
      - cdn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: cdn-prometheus
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cdn-network
    depends_on:
      - django

  # Grafana 仪表板
  grafana:
    image: grafana/grafana:latest
    container_name: cdn-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: grafana123
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - cdn-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  etcd_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  cdn-network:
    driver: bridge
